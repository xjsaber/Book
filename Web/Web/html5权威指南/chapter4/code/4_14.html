<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的具体程度</title>
</head>
<body>
    <style type="text/css">
        a {
            color: black;
        }
        a.myClass {
            color: white;
            background: grey;
        }
    </style>
    <a href="">Visit the Apress website</a>
    <p>I like <span>apples</span> and orange.</p>
    <a class="myClass" href="">Visit the Apress website</a>
</body>
</html>
