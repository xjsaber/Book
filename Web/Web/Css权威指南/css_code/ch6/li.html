<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        nav {
            margin: 50px;
            width: 150px;
        }
        .list1 ul {
            border:1px solid #f00;
            border-radius: 3px;
            padding: 5px 10px 3px;
        }
        .list1 li {
            list-style-type: none;
            padding: 3px 10px;
        }
        .list1 li + li {
            border-top: 1px solid #f00;
        }
        .list1 a {
            text-decoration: none;
            font: 20px Exo, helvetica, Arial, sans-serif; font-weight: 400; color: #000;
            background: #ffed53;
        }
        .list1 a:hover {
            color: #069;
        }
    </style>
</head>
<body>
    <nav class="list1">
        <ul>
            <li><a href="#">Alternative</a></li>
            <li><a href="#">Country</a></li>
            <li><a href="#">Jazz</a></li>
            <li><a href="#">Rock</a></li>
        </ul>
    </nav>
</body>
</html>
