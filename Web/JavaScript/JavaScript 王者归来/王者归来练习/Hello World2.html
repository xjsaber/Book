<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
   <title>Example 1.3 Hello World!</title>
   <script type="text/Javascript">
      <!--
	  function PageLoad()
	  {
		document.getElementsByTagName("h1")[0].innerHTML = "Hello World!";
	  }
	  -->
   </script>
 </head>
 <body onload="PageLoad()">
   <h1>
     <noscript>您的游览器不支持javascript，请检查游览器版本和安全设置，谢谢！</noscript>
   </h1>
   <hr/>
   <p> document.getElementByTagName是我们接触到的document文档对象模型的第二个接口，它的作用通过它的名字很容易理解：它解析文档获取具有指定标记名称的一个列表，在这里document.getElementTagName{"h1"}[0]得到文档中的第一个&lth1&gt标记。</p>
 </body>
</html>
