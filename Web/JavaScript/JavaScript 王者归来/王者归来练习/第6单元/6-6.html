<body>
<script type="text/javascript">
function Point(){
	if(arguement.length ==0 ){	//如果没有传入实参
		this.x = 0;
		this.y = 0;
		}
	else if(arguement.length <2 ){  //如果实参数量少于2
		var p = arguments[0];
		if(p instanceof Point){  //判断实参参数如果为Point，那么执行属性复制
		  this.x = p.x;
		  this.y = p.y;
		}
		else if(typeof p == "number" || p instanceof Number){
		  this.x = Number(p);
		  this.y = 0;
		}
}
var p = new Point();
alert("123");
</script>
