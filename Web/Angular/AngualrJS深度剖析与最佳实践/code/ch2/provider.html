<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
</head>
<body ng-app="com.xjsaber.angular" ng-cloak>
  <!--
    Your HTML content here
    
  -->  
  <div ng-controller="someCtrl">
    {{message}}
  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
     angular.module('com.xjsaber.angular', []).provider('greeting', function() {
         var _name = "world";
         this.setName = function(name){
             _name = name;
         }
         this.$get = function(/*这里可以放依赖注入变量*/){
            return 'Hello,' + _name;
         }
     })
     // 使用时
     angular.module('com.xjsaber.angular').controller('someCtrl', function($scope, greeting){
        // 这里greeting应该等于'Hello, world'
        $scope.message = greeting;
     });
     // 对Provide进行配置时
     angular.module('com.xjsaber.angular').config(function(greetingProvider){
         greetingProvider.setName('wolf');
     })
  </script>
  
</body>
</html>
